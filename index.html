<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptocurrencies</title>
</head>
<body>
    <h2>Base: <span tw-binding="base"></span></h2>
    <h2>Target: <span tw-binding="target"></span></h2>
    <h2>Price: <span tw-binding="price"></span></h2>
    <h2>Volume: <span tw-binding="volume"></span></h2>
    <h2>Change: <span tw-binding="change"></span></h2>
    <h2 style="color:red">Error: <span tw-binding="error"></span></h2>
    <input type="text" id="cryptoInput" placeholder="Insert a cryptocurrency code">

    <!-- Scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/index.js"></script>

</body>
</html>
